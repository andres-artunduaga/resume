<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Schema Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link-item {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .link-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume and Schema Links</h1>
        <div class="links">
            <a class="link-item" href="schemas/resume-schema.json">Resume Schema (JSON)</a>
            <a class="link-item" href="resumes/andres-artunduaga.json">Andres Artunduaga Resume (JSON)</a>
            <a class="link-item" href="resumes/html/andres-artunduaga.html">Andres Artunduaga Resume (HTML)</a>
        </div>
    </div>
</body>
</html>
